- name: docker-compose up all services
  debug:
    msg: "docker-compose up -d"

- name: debug full path

- name: bring up all services
  debug:
    msg: "services/{{ item }}"
  loop: "{{ projects_dirs }}"
  docker_compose:
    project_src: "services/{{ item }}"
    state: present
  loop: "{{ projects_dirs }}"
